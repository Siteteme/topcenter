<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopCenter</title>
    <link rel="stylesheet" href="./css/style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/fontawesome.css">

    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>


</head>

<body dir="rtl">


    <!-- header -->

    <section class="header">
        <div class="header-top bg-danger">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar navbar-dark bg-danger">
                    <a class="navbar-brand" href="#">TopCenter</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">خانه <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">فروشگاه</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">وبلاگ</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link " href="#">درباره ما</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link " href="#">ارتباط با ما</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
    </section>
    <section class="bottom-header p-2 shadow ">
        <div class="container bottom-header-items ">
            <div class="bottom-header d-flex align-content-center justify-content-between">
                <div class="category">
                    <i class="fas fa-bars"></i>
                    <span>دسته بندی محصولات</span>
                </div>
                <div class="search">

                    <input class="p-6" type="search" placeholder="جستجو کنید ...">
                    <a href=""><i class="fa fa-search search-icon"></i></a>
                </div>
                <div class="login d-flex">
                    <a class="text-secondary" href="">ورود</a>
                    <a class="btn btn-danger" href="">ثبت نام</a>
                </div>
            </div>
        </div>

    </section>


    <!-- EndHeader -->

    <!-- slider -->
    <div class="container">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="image/1.png" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="image/1.png" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="image/1.png" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <!-- end-slider -->



    <script src="/js/javascript.js"></script>
    <script src="/js/fontawesome.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


    </script>
</body>

</html>
