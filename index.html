<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopCenter</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/fontawesome.css">


</head>

<body dir="rtl">


    <!-- header -->

    <section class="header">
        <div class="top-header">
            <div class="container top-header-items">
                <div class="logo">
                    <a href="">TopCenter</a>
                </div>
                <nav>
                    <ul>
                        <li><a href="#">خانه</a></li>
                        <li><a href="#">فروشگاه</a></li>
                        <li><a href="#">درباره ما</a></li>
                        <li><a href="#">ارتباط با ما</a></li>
                        <li><a href="#">فروش ویژه</a></li>

                    </ul>
                </nav>
            </div>
        </div>
    </section>

    <section class="bottom-header p-1 shadow ">
        <div class="container bottom-header-items ">
            <div class="bottom-header d-flex align-content-center justify-content-between">
                <div class="category">
                    <i class="fas fa-bars"></i>
                    <span>دسته بندی محصولات</span>
                </div>
                <div class="search">

                    <input class="p-6" type="search" placeholder="جستجو کنید ...">
                    <a href=""><i class="fa fa-search search-icon"></i></a>
                </div>
                <div class="login d-flex">
                    <a class="text-secondary" href="">ورود</a>
                    <a class="btn btn-danger" href="">ثبت نام</a>
                </div>
            </div>
        </div>
    </section>


    <!-- EndHeader -->


    <script src="/js/javascript.js"></script>
    <script src="/js/fontawesome.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>



    </script>
</body>

</html>
