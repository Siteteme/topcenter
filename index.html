<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopCenter</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/fontawesome.css">

    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>


</head>

<body dir="rtl">


    <!-- header -->

    <section class="header">
        <div class="top-header">
            <div class="container top-header-items">
                <div class="logo">
                    <a href="">TopCenter</a>
                </div>
                <nav>
                    <ul>
                        <li><a href="#">خانه</a></li>
                        <li><a href="#">فروشگاه</a></li>
                        <li><a href="#">درباره ما</a></li>
                        <li><a href="#">ارتباط با ما</a></li>
                        <li><a href="#">فروش ویژه</a></li>

                    </ul>
                </nav>
            </div>
        </div>
    </section>

    <section class="bottom-header p-1 shadow ">
        <div class="container bottom-header-items ">
            <div class="bottom-header d-flex align-content-center justify-content-between">
                <div class="category">
                    <i class="fas fa-bars"></i>
                    <span>دسته بندی محصولات</span>
                </div>
                <div class="search">

                    <input class="p-6" type="search" placeholder="جستجو کنید ...">
                    <a href=""><i class="fa fa-search search-icon"></i></a>
                </div>
                <div class="login d-flex">
                    <a class="text-secondary" href="">ورود</a>
                    <a class="btn btn-danger" href="">ثبت نام</a>
                </div>
            </div>
        </div>
    </section>


    <!-- EndHeader -->

    <!-- slider -->
    <div class="container">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/image/1.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/image/1.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/image/1.png" class="d-block w-100" alt="...">
                </div>

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <!-- end-slider -->



    <script src="/js/javascript.js"></script>
    <script src="/js/fontawesome.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>



    </script>
</body>

</html>
